<!DOCTYPE html>
<html class="" data-ng-app="eFit">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>FiT - Werde FiT für deine Träume</title>

    <!-- Add to homescreen for Chrome on Android -->
    <!--
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    -->

    <!-- Add to homescreen for Safari on iOS -->
    <!--
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    -->

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <!--
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">

    <link type="text/css" rel="stylesheet" href="assets/css/styles.min.css"/>
  </head>

  <body
    class="uk-background-muted"
    data-ng-controller="AppController as appController">

    <div id="wrap" class="tm-wrap uk-offcanvas-content">

      <!-- Begin: Header -->
      <header
        id="header"
        data-ng-include="'views/static/navbar.html'">
      </header>
      <!-- End: Header -->

      <!-- Begin: Main -->
      <main id="main" class="uk-text-center">

        <!-- Begin: Content -->
        <div id="content" class="uk-container">

          <!-- Begin: Section Start -->
          <div
            id="home"
            data-ng-include="'views/static/home.html'">
          </div>
          <!-- End: Section Start -->

          <!-- Begin: Section Topics -->
          <div
            id="topics"
            data-ng-include="'views/static/topics.html'">
          </div>
          <!-- End: Section Topics -->

          <!-- Begin: Section Financial Knowledge -->
          <div
            id="financial-knowledge"
            data-ng-include="'views/static/financial-knowledge.html'">
          </div>
          <!-- End: Section Financial Knowledge -->

          <!-- Begin: Section Consumer Behaviour -->
          <div
            id="consumer-behaviour"
            data-ng-include="'views/static/consumer-behaviour.html'">
          </div>
          <!-- End: Section Consumer Behaviour -->

          <!-- Begin: Section Selfcontrol -->
          <div
            id="self-control"
            data-ng-include="'views/static/self-control.html'">
          </div>
          <!-- End: Section Selfcontrol -->

        </div>
        <!-- End: Content -->

        <!-- Begin: Section Status -->
        <div
          id="status"
          data-ng-include="'views/static/status.html'">
        </div>
        <!-- End: Section Status -->

        <!-- Begin: Section Contact -->
        <div
          id="contact"
          data-ng-include="'views/static/contact.html'">
        </div>
        <!-- End: Section Contact -->

      </main>
      <!-- End: Main -->

      <!-- Start: Footer -->
      <footer
        id="footer"
        data-ng-include="'views/static/footer.html'">
      </footer>
      <!-- End: Footer -->
    </div>

    <!-- Start: Offcanvas -->
    <div
      id="off-canvas"
      data-ng-include="'views/static/offcanvas.html'"
      data-uk-offcanvas="mode: reveal; flip: true; overlay: true" >
    </div>
    <!-- End: Offcanvas -->

    <!-- Vendors -->
    <script type="text/javascript" src="assets/js/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/uikit.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/uikit-icons.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/angular.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="assets/js/vendor/angular-locale_de.js"></script>
    <script type="text/javascript" src="assets/js/vendor/interact.min.js"></script>

    <!-- UIKit -->
    <script type="text/javascript" src="assets/js/uikit/components.min.js"></script>

    <!-- Angular -->
    <script type="text/javascript" src="assets/js/app/module.min.js"></script>
    <script type="text/javascript" src="assets/js/app/filters/filters.min.js"></script>
    <script type="text/javascript" src="assets/js/app/services/notification.min.js"></script>
    <script type="text/javascript" src="assets/js/app/services/random.min.js"></script>
    <script type="text/javascript" src="assets/js/app/services/state.min.js"></script>
    <script type="text/javascript" src="assets/js/app/directives/status.min.js"></script>
    <script type="text/javascript" src="assets/js/app/directives/task.min.js"></script>
    <script type="text/javascript" src="assets/js/app/directives/dragdrop.js"></script>
    <script type="text/javascript" src="assets/js/app/directives/bomb-task.min.js"></script>
    <script type="text/javascript" src="assets/js/app/directives/interest-task.min.js"></script>
    <script type="text/javascript" src="assets/js/app/controllers/app.min.js"></script>

    <!-- Main -->
    <script type="text/javascript" src="assets/js/main.min.js"></script>
  </body>
</html>
