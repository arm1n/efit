<div
  class="collapsible uk-margin"
  data-ng-attr-id="{{collapsibleController.domId}}">
  <h4
    class="uk-accordion-title"
    data-ng-transclude="title"
    data-scroll-to="collapsibleController.domId"
    data-ng-click="collapsibleController.onClick()"
    data-scroll-to-disabled="!collapsibleController.open">
  </h4>
  <div
    class="uk-accordion-content"
    data-ng-transclude="content">
  </div>
</div>
